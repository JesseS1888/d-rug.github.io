An Rmarkdown template which allows you to write your dissertation using RMarkdown files.

&lt;br&gt;

- Eliminates hassle of trying to format your dissertation over and over again

## Tips, Tricks, &amp; Other Stuff

---

 ### A few packages that came in handy:

--

- [`kableExtra`](https://cran.r-project.org/web/packages/kableExtra/vignettes/awesome_table_in_pdf.pdf)

--

- `knitr::include_graphics()` ( [see Zev Ross' blog for great rundown](https://www.zevross.com/blog/2017/06/19/tips-and-tricks-for-working-with-images-and-figures-in-r-markdown-documents/), and Yihui's `bookdown` [web-book](https://bookdown.org/yihui/bookdown/figures.html))

--

- [`citr`](https://github.com/crsh/citr) RStudio add-in (+Zotero) for citations.

--

- [cowplot](https://cran.r-project.org/web/packages/cowplot/vignettes/introduction.html) &amp; [patchwork](https://github.com/thomasp85/patchwork) for plotting/visualization

### Figures: Custom Caption example

 - Put the caption in the regular Markdown text section, and use it as a reference in the R code chunk:

--

*in markdown text*

&gt; (ref:Ch1MyFigure) Relationship between eating chocolate and feeling happy 
as is described with curvilinear regression. A) Mean happiness vs. chocolate 
eaten; B) Relative influence of type of chocolate on mean happiness.

--

*then the R code chunk*

````markdown
```{r MyFigure, results="asis", warnings=FALSE, messages=FALSE, fig.cap='(ref:Ch1MyFigure)', out.height='60%', echo=F}

include_graphics("figure/ch1/MyFigure_chocolateAB.pdf")
```
````
